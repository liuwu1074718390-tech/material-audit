  #   image: mysql:8
  #   container_name: material-audit-mysql
  #   ports:
  #     - "3306:3306"
  #   environment:
  #     - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
  #     - MYSQL_DATABASE=material_audit
  #   restart: unless-stopped
  #   networks:
  #     - material-audit-network
  #   volumes:
  #     - mysql-data:/var/lib/mysql

networks:
  material-audit-network:
    driver: bridge

volumes:
